<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LinkedIn People Scraper</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>LinkedIn People Scraper</h1>

    <div class="controls">
      <button id="toggleBtn" class="btn-primary">Start Auto-Scraping</button>
      <button id="exportBtn" class="btn-secondary" disabled>Export CSV</button>
    </div>

    <div class="results-section">
      <h2>Results</h2>
      <div id="stats">
        <span>Scraped: <strong id="count">0</strong> people</span>
      </div>

      <div id="results-list" class="results-container"></div>
    </div>

    <div class="options">
      <label class="email-format-label">
        Company name:
        <input type="text" id="companyName" placeholder="Company Name" value="">
      </label>

      <label class="email-format-label">
        Email format (use "first", "last", "first_initial", "last_initial"):
        <input type="text" id="emailFormat" placeholder="first.last@company.com" value="first.last@gmail.com">
      </label>
      <div class="email-format-help">
        Examples: first.last@company.com, first_initial.last@company.com, first_initiallast_initial@company.com
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
